{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Люди{% endblock %}

{% block content %}
    <h1>Люди</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    <img src={% if user.profile.photo %}{% thumbnail user.profile.photo 180x180 %}{% else %}{{ nophoto }}{% endif %}>
                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}">
                        {{ user.get_full_name }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
